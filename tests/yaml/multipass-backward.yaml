table: |
  include tables/unicode.dis
  include tables/en-us-comp8.ctb
  nofor correct "4" "5"
  nofor context @25 "4"
  nofor pass2 @23 @25
  nofor pass3 @2 @23
  nofor pass4 @356 @2
flags: {testmode: backward}
tests:
- # pass order
  - ⠴
  - 5

table: |
  include tables/unicode.dis
  include tables/en-us-comp8.ctb
  nofor correct $d "d" # digit
  nofor correct $m "m" # math
  nofor correct $p "p" # punctuation
  nofor correct $s "s" # space
  nofor correct $S "S" # sign
  nofor correct $u "u" # lowercase
  nofor correct $U "U" # uppercase
flags: {testmode: backward}
tests:
- # specific attributes
  - ⠢⠬⠱⠀⠸⠭⡽
  - dmpsSuU

table: |
  include tables/unicode.dis
  include tables/en-ueb-g1.ctb
  nofor correct $D "D" # literary digit
  nofor correct $l "l" # letter
  nofor correct $a "a" # any
flags: {testmode: backward}
tests:
- # general attributes
  - ⠼⠑⠭⠤⡽
  - Dlal

table: |
  include tables/unicode.dis
  include tables/en-us-comp8.ctb
  class one abcde
  class two fghij
  class three klmno
  class four pqrst
  class five uvwxyz
  nofor correct $w. "w"
  nofor correct $x. "x"
  nofor correct $y. "y"
  nofor correct $z. "z"
  nofor correct %five. "5"
flags: {testmode: backward}
tests:
- # classes
  - ⠇⠑⠞⠞⠑⠗⠎ ⠺⠭⠽⠵ ⠑⠟⠥⠁⠞⠑ ⠞⠕ ⠞⠓⠑ ⠂⠎⠞ ⠋⠕⠥⠗ ⠥⠎⠑⠗ ⠉⠇⠁⠎⠎⠑⠎
  - ywzwz 5 wz5wzw zy zxw 1z xy5z 5zwz wywzwz

table: |
  include tables/unicode.dis
  include tables/en-us-comp8.ctb
  nofor correct $l4-5 "z"
  nofor correct $l2 "y"
  nofor correct $l "x"
flags: {testmode: backward}
tests:
- # one letter
  - ⠁
  - x
- # two letters
  - ⠁⠃
  - y
- # three letters
  - ⠁⠃⠉
  - yx
- # four letters
  - ⠁⠃⠉⠙
  - z
- # five letters
  - ⠁⠃⠉⠙⠑
  - z
- # six letters
  - ⠁⠃⠉⠙⠑⠋
  - zx

table: |
  include tables/unicode.dis
  include tables/en-us-comp8.ctb
  nofor correct [$d5]_6 "f" # fail
  nofor correct [$d5]_5 "s" # succeed
  nofor correct `$d "f" # first
  nofor correct $d~ "l" # last
  nofor correct $d "m" # middle
flags: {testmode: backward}
tests:
- # lookback count
  - ⠂⠆⠒⠲⠢
  - s
- # first/last
  - ⠂⠆⠒
  - fml

table: |
  include tables/unicode.dis
  include tables/en-us-comp8.ctb
  nofor correct `$l9~ *
  nofor correct `$l3[$d.]$l3~ *
  nofor correct `$l2[$d.]$l2~ "("*"|"*")"
  nofor correct `$d3[$l.]$d3~ ?
flags: {testmode: backward}
tests:
- # copy no brackets
  - ⠁⠃⠉⠙⠑⠋⠛⠓⠊
  - abcdefghi
- # copy once
  - ⠁⠃⠉⠲⠢⠖⠛⠓⠊
  - 456
- # copy twice
  - ⠁⠃⠒⠲⠢⠖⠶⠓⠊
  - (34567|34567)
- # omit
  - ⠂⠆⠒⠙⠑⠋⠶⠦⠔
  - 123789

table: |
  include tables/unicode.dis
  include tables/en-us-comp8.ctb
  nofor correct "=" #1=15?
  nofor correct "+" #1+?
  nofor correct "-" #1-?
  nofor correct #1=3"e" "e"
  nofor correct !#1=3"E" "E"
  nofor correct #1<3"l" "l"
  nofor correct !#1<3"L" "L"
  nofor correct #1>3"g" "g"
  nofor correct !#1>3"G" "G"
  nofor correct #1<=3"x" "x"
  nofor correct !#1<=3"X" "X"
  nofor correct #1>=3"y" "y"
  nofor correct !#1>=3"Y" "Y"
  nofor correct #1=15"z" "z"
  nofor correct $a ?
flags: {testmode: backward}
tests:
- # variables
  - ⠤⠬⠬⠬⠬⠬⠤⠤⠑⡑⠇⡇⠛⡛⠭⡭⠽⡽⠤⠑⡑⠇⡇⠛⡛⠭⡭⠽⡽⠬⠬⠑⡑⠇⡇⠛⡛⠭⡭⠽⡽⠿⠵
  - eLGxyElGxYELgXyz

