table: |
  include tables/unicode.dis
  include tables/en-us-comp8.ctb
  noback correct "0" "1"
  noback context "1" @23
  noback pass2 @23 @25
  noback pass3 @25 @256
  noback pass4 @256 @26
flags: {testmode: forward}
tests:
- # pass order
  - 0
  - ⠢

table: |
  include tables/unicode.dis
  include tables/en-us-comp8.ctb
  noback context $d @145 # d [digit]
  noback context $m @134 # m [math]
  noback context $p @1234 # p [punctuation]
  noback context $s @234 # s [space]
  noback context $S @2347 # S [sign]
  noback context $u @136 # u [lowercase]
  noback context $U @1367 # U [uppercase]
flags: {testmode: forward}
tests:
- # specific attributes
  - '5+: _xY'
  - ⠙⠍⠏⠎⡎⠥⡥

table: |
  include tables/unicode.dis
  include tables/en-ueb-g1.ctb
  noback context $D @1457 # D [literary digit]
  noback context $l @123 # l [letter]
  noback context $a @1 # a [any]
flags: {testmode: forward}
tests:
- # general attributes
  - '5x-Y'
  - ⠼⡙⠇⠁⠠⠇

table: |
  include tables/unicode.dis
  include tables/en-us-comp8.ctb
  noback context $l4-5 @1356
  noback context $l2 @13456
  noback context $l @1346
flags: {testmode: forward}
tests:
- # one letter
  - a
  - ⠭
- # two letters
  - ab
  - ⠽
- # three letters
  - abc
  - ⠽⠭
- # four letters
  - abcd
  - ⠵
- # five letters
  - abcde
  - ⠵
- # six letters
  - abcdef
  - ⠵⠭

table: |
  include tables/unicode.dis
  include tables/en-us-comp8.ctb
  noback pass2 `$l9~ *
  noback pass2 `$l3[$d.]$l3~ *
  noback context `$l2[$d.]$l2~ @12356*@1256*@23456
  noback pass2 `$d3[$l.]$d3~ ?
flags: {testmode: forward}
tests:
- # copy all
  - abcdefghi
  - ⠁⠃⠉⠙⠑⠋⠛⠓⠊
- # copy pass2
  - abc456ghi
  - ⠲⠢⠖
- # copy context
  - ab34567hi
  - ⠷⠒⠲⠢⠖⠶⠳⠒⠲⠢⠖⠶⠾
- # omit
  - 123def789
  - ⠂⠆⠒⠶⠦⠔

table: |
  include tables/unicode.dis
  include tables/en-us-comp8.ctb
  noback context [$d5]_6 @124 # f [fail]
  noback context [$d5]_5 @234 # s [succeed]
  noback context `$d @124 # f [first]
  noback context $d~ @123 # l [last]
  noback context $d @134 # m [middle]
flags: {testmode: forward}
tests:
- # lookback count
  - 12345
  - ⠎
- # first/last
  - 123
  - ⠋⠍⠇

